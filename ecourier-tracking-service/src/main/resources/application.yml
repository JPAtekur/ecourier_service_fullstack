server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ecourier_db
    username: ecourier_app
    password: ecourier_app_db_pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: your_jwt_secret_key_here
  expiration: 86400000